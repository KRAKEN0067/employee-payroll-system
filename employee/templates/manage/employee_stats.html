{% extends "manage/manage.html" %}
{% load static %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/attendance_stats.css' %}" />
{% endblock %}

{% block main_content %}
  <div class="attendance-stats-container">
    <h1 class="stats-title">Employee Attendance Statistics</h1>

    <!-- Display Matplotlib Chart -->
    <div class="chart-card">
      <h3>Employee Attendance Summary</h3>
      <img src="data:image/png;base64,{{ attendance_chart_image }}" alt="Attendance Chart" />
    </div>
  </div>
{% endblock %}
